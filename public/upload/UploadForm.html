<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="Upload.css">
</head>
<body>
    <div class="container">  
        <form id="contact" action="" method="post">
          <h3>Your Basic Info</h3>
         
          <fieldset>
            <label for="name">Name</label>
            <input id="name" placeholder="Enter your name" type="text" tabindex="1" required autofocus>
          </fieldset>
          
          <fieldset>
            <label for="email">Email Address</label>
            <input id="email" placeholder="Enter your email address" type="email" tabindex="2" required>
          </fieldset>
          
          <fieldset>
            <label for="phone">Phone Number</label>
            <input id="phone" placeholder="Enter your phone number" type="tel" tabindex="3" required>
          </fieldset>
          
          <fieldset>
            <label for="age">Age</label>
            <input id="age" placeholder="Enter your age" type="number" tabindex="4" required>
          </fieldset>
          
          <fieldset>
            <label for="country">Country</label>
            <input id="country" placeholder="Enter your country" type="text" tabindex="5" required>
          </fieldset>
          
          <fieldset>
            <label for="state">State</label>
            <input id="state" placeholder="Enter your state" type="text" tabindex="6" required>
          </fieldset>
          
          <fieldset>
            <label for="city">City</label>
            <input id="city" placeholder="Enter your city" type="text" tabindex="7" required>
          </fieldset>
          
          <fieldset>
            <label for="gov-id">Government ID (Aadhar/PAN /Voter ID /Driving License)</label>
            <input id="gov-id" placeholder="Enter your government ID" type="text" tabindex="8" required>
          </fieldset>
          
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
    </div>
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
          <p>&copy; 2024 Sanskriti. All Rights Reserved.</p>
      </div>
  </footer>
</body>
</html>
